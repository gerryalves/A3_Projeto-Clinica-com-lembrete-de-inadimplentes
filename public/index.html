<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clínica Vida — Controle de Planos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
  <button onclick="logout()">Sair</button>
</div>
  <h1>Clínica Vida — Controle de Planos</h1>

<form id="formCliente">
    <input type="text" id="nome" placeholder="Nome do cliente" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="text" id="plano" placeholder="Plano (Bronze/Prata/Ouro)" required>
    <input type="number" id="valor" placeholder="Valor da mensalidade" required>
    <input type="date" id="vencimento" required>
    <button type="submit">Cadastrar</button>
  </form>

  <table id="tabelaClientes">
  <thead>
    <tr>
      <th>Nome</th><th>E-mail</th><th>Plano</th><th>Valor</th><th>Vencimento</th><th>Status</th><th>Notificação</th><th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <script src="script.js"></script>
</body>
</html>
